<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --accent: #6366f1;
      --cyan: #06b6d4;
      --error: #ef4444;
      --success: #22c55e;
      --glass: rgba(255, 255, 255, 0.05);
      --radius: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: var(--glass);
      padding: 3rem 2rem;
      border-radius: var(--radius);
      backdrop-filter: blur(8px);
      width: 400px;
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.15);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-right: 40px;
      border-radius: 0.5rem;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: var(--text);
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--cyan);
      font-size: 0.9rem;
    }

    .register-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--accent), var(--cyan));
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-btn:hover {
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    .extra-links {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .extra-links a {
      color: var(--cyan);
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .error {
      color: var(--error);
      font-size: 0.85rem;
      display: none;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" id="togglePassword1">Show</span>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <span class="toggle-password" id="togglePassword2">Show</span>
      </div>

      <div class="error" id="error-msg"></div>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </div>

  <script>
    // Show/Hide Passwords
    const toggle1 = document.getElementById("togglePassword1");
    const toggle2 = document.getElementById("togglePassword2");
    const pass1 = document.getElementById("password");
    const pass2 = document.getElementById("confirm-password");

    toggle1.addEventListener("click", () => {
      const type = pass1.getAttribute("type") === "password" ? "text" : "password";
      pass1.setAttribute("type", type);
      toggle1.textContent = type === "password" ? "Show" : "Hide";
    });

    toggle2.addEventListener("click", () => {
      const type = pass2.getAttribute("type") === "password" ? "text" : "password";
      pass2.setAttribute("type", type);
      toggle2.textContent = type === "password" ? "Show" : "Hide";
    });

    // Form Validation
    const form = document.getElementById("register-form");
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const error = document.getElementById("error-msg");

    form.addEventListener("submit", function (e) {
      if (
        name.value.trim() === "" ||
        email.value.trim() === "" ||
        pass1.value.trim() === "" ||
        pass2.value.trim() === ""
      ) {
        e.preventDefault();
        error.textContent = "All fields are required.";
        error.style.display = "block";
        return;
      }

      if (pass1.value !== pass2.value) {
        e.preventDefault();
        error.textContent = "Passwords do not match.";
        error.style.display = "block";
        return;
      }

      error.style.display = "none";
      alert("Registration Successful! ðŸŽ‰");
    });
  </script>
</body>
</html>
